<!DOCTYPE html>
<html>

<head>
  <title>Movie Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  <script type="text/javascript">
    var films = {{ suggestions| tojson}};
  </script>

</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">

  <div class="container" style="max-width: 600px; margin: 40px auto; background: rgba(35,37,38,0.97); border-radius: 24px; box-shadow: 0 4px 32px 0 rgba(229,9,20,0.12); padding: 36px 32px 32px 32px;">
    <center>
      <h1 style="font-size:2.2rem; margin-bottom: 18px;"><i class="fa fa-film" style="color:#e50914"></i> Movie Recommendation System</h1>
    </center>
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
      <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off"
        placeholder="Nhập tên phim hoặc chọn chế độ khác"
        style="background-color: #232526;border-color:#e50914;width: 100%;color: #fff;font-size:1.15rem;" required="required" />
      <br>
    </div>

    <div class="form-group" style="text-align: center; color: white;">
      <label style="font-size:1.1rem;"><b>Chọn chế độ gợi ý:</b></label><br>
      <div style="display: flex; flex-direction: column; align-items: flex-start; margin: 0 auto; max-width: 320px;">
        <div class="form-check" style="margin-bottom: 6px;">
          <input class="form-check-input" type="radio" name="rec_mode" id="rec_semantic" value="semantic" checked>
          <label class="form-check-label" for="rec_semantic">Nội dung phim</label>
        </div>
        <div class="form-check" style="margin-bottom: 6px;">
          <input class="form-check-input" type="radio" name="rec_mode" id="rec_keyword" value="keyword">
          <label class="form-check-label" for="rec_keyword">Tiêu đề/Từ khóa</label>
        </div>
        <div class="form-check" style="margin-bottom: 6px;">
          <input class="form-check-input" type="radio" name="rec_mode" id="rec_sentiment" value="sentiment">
          <label class="form-check-label" for="rec_sentiment">Cảm xúc đánh giá</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rec_mode" id="rec_desc" value="desc">
          <label class="form-check-label" for="rec_desc">Mô tả của bạn</label>
        </div>
      </div>
      <br><br>
    </div>

    <div class="form-group" id="desc-input-group" style="display:none;text-align:center;">
      <textarea id="desc-input" class="form-control" rows="2" placeholder="Nhập mô tả phim bạn muốn tìm..." style="width:100%;margin:0 auto;"></textarea>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button"
        style="background: linear-gradient(90deg, #e50914 0%, #ff6a00 100%);text-align: center;border:none;width:160px;font-size:1.15rem;border-radius:24px;box-shadow:0 2px 8px 0 rgba(229,9,20,0.12);"
        disabled="true"><i class="fa fa-search"></i> Tìm phim</button><br><br>
    </div>
  </div>

  <div id="loader">
    <div class="loader-inner">
      <div class="loader-spinner"></div>
      <div class="loader-text">Đang tìm phim phù hợp cho bạn...</div>
    </div>
  </div>

  <div class="fail">
    <center>
      <h3>Sorry! The movie you requested is not in our database.
        Please check the spelling or try with other movies!</h3>
    </center>
  </div>

  <div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>

  <script>
  $(document).ready(function() {
    $('input[name="rec_mode"]').change(function() {
      if ($('#rec_desc').is(':checked')) {
        $('#desc-input-group').show();
        $('#autoComplete').prop('disabled', true);
      } else {
        $('#desc-input-group').hide();
        $('#autoComplete').prop('disabled', false);
      }
    });
  });
  </script>

</body>

</html>
